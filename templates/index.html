<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web Simple</title>
    <style>
        #textBox {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Sitio Web Simple</h1>

    <!-- Caja de texto -->
    <input type="text" id="textBox" placeholder="Escribe algo y presiona Enter">

    <!-- Botón para cambiar el color -->
    <button id="colorButton">Cambiar color de la caja</button>

    <script>
        // Lógica para el evento de Enter
        document.getElementById("textBox").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                alert("Texto cargado: " + this.value);
            }
        });

        // Lógica para cambiar el color de la caja de texto
        let colorIndex = 0;
        const colors = [
            { background: "white", color: "black" },
            { background: "black", color: "white" },
            { background: "lightblue", color: "red" }
        ];

        document.getElementById("colorButton").addEventListener("click", function() {
            colorIndex = (colorIndex + 1) % colors.length;
            const textBox = document.getElementById("textBox");
            textBox.style.backgroundColor = colors[colorIndex].background;
            textBox.style.color = colors[colorIndex].color;
        });
    </script>
</body>
</html>
